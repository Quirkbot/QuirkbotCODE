<script>
(function(){

	UtilsBehaviour = {
		UtilsBehaviour: true,
		findIndexByKey: function(list, key, value) {
			if(!list) return -1;
			
			var item;
			for (var i = 0; i < list.length; i++) {
				if(list[i][key] === value){
					return i;
				}
			};
			return -1;
		},
		findObjectByKey: function(list, key, value) {
			var index = this.findIndexByKey(list, key, value);
			return	list[index];
		}
	};
})()
</script>
