<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../qb-draggable-behavior/qb-draggable-behavior.html">
<link rel="import" href="../../qb-self-property-behavior/qb-self-property-behavior.html">

<dom-module id="x-draggable">
	<style>
		:host{
			display: block;
			background-color: red;
			border: solid 1px black;
			padding: 20px;
			position: absolute;
		}
		paper-checkbox{
			display: block;
		}
	</style>
	<template>
		<paper-checkbox checked="{{draggable}}">Dragging enabled</paper-checkbox>
		<content></content>
	</template>

</dom-module>

<script>
	Polymer({
		is: 'x-draggable',
		behaviors: [
			Polymer.QBDraggableBehavior,
			Polymer.QBSelfPropertyBehavior
		]
	});
</script>
