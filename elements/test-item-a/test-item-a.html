<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="test-item-a">
	<template>
		<h3>Item A <span>{{data._id}}</span></h3>
		<paper-button on-tap="remove">remove</paper-button>
		<paper-input value="{{data.field}}"></paper-input>
	</template>
</dom-module>


<script>
(function () {

	Polymer({
		is: 'test-item-a',
		properties: {
			data: {
				type: Object
			},
			listRef: {
				type: Array
			}
		},
		remove: function(){
			var index = this.listRef.indexOf(this.data);
			if(index != -1){
				this.splice('listRef', index, 1)
			}
		}
	});
})();
</script>
