<!doctype html>
<html>
<head>

	<link rel="import" href="../../qb-styles/qb-styles.html">
	<link rel="import" href="../../qb-svg-canvas/qb-svg-canvas.html">
	<link rel="import" href="../../qb-node/qb-node.html">

	<style>
		body{
			background-color: yellow;

		qb-svg-canvas{

		<qb-node

			inputs='[{"name": "in"}]'
			draggable>
		</qb-node>

		
	</template>
