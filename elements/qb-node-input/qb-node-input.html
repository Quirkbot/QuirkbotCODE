<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../qb-connection-line/qb-connection-line.html">

<dom-module id='qb-node-input'>
	<style>
		:host{
			display: block;
		}
		.name{
		}
	</style>

	<template>
		<div class='name'>{{name}}</div>
		<paper-input></paper-input>
		<qb-connection-line id="line">
		</qb-connection-line>
	</template>
</dom-module>
<script>
(function () {
	Polymer({
		is: 'qb-node-input',
		properties: {
			name: {
				type: String
			}
		},
		ready: function() {
			this.$.line.source = this;
		}
	});
})();
</script>
