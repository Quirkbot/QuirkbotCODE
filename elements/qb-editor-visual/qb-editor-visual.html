<link rel="import" href="../qb.html">

<polymer-element name="qb-editor-visual">

<template>

<style>
	:host{
		background-color: #eeffee;
	}
</style>

	<qb-globals data="{{data}}"></qb-globals>
	
	<template id="qb-visual-node-generic">
		<qb-visual-node-generic data="{{}}"></qb-visual-node-generic>
	</template>
	<template id="qb-visual-node-test">
		<qb-visual-node-test data="{{}}"></qb-visual-node-test>
	</template>

	<template repeat="{{data.tree}}">
		<template if="{{!node.visualType}}">
			<template bind="{{}}" ref="qb-visual-node-generic"></template>
		</template>
		<template if="{{node.visualType}}">
			<template bind="{{}}" ref="qb-visual-node-{{node.visualType}}"></template>
		</template>
	</template>

</template>


<script>
	Polymer({});
</script>

</polymer-element>
