<!doctype html>
<html>
<head>

	<script src="../../bower_components/webcomponentsjs/webcomponents.js"></script>
	<link rel="import" href="qb-browser-extension.html">

</head>
<body unresolved>

	<polymer-element name="qb-app" attributes="">
		<template>
				<qb-browser-extension
					model="{{model}}"
					dev>		
				</qb-browser-extension>


				<template repeat="{{model.quirkbots}}">
					<h1>Quirkbot</h1>
					<p><b>UUID: </b>{{uuid}}</p>

					<h2>Nodes</h2>
					<template repeat="{{value in nodes}}">
						<p>{{value}}</p>						
					</template>

					<template if="{{upload.pending}}">
						<h2>Uploading</h2>
					</template>
					<template if="{{!upload.pending}}">
						<button>Upload</button>
					</template>
					
				</template>

	

		</template>
		<script>
			Polymer({
				
			});
		</script>
	</polymer-element>

	<qb-app></qb-app>

</body>
</html>
