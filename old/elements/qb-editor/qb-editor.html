<link rel="import" href="../qb.html">

<polymer-element name="qb-editor" >

<template>
	<style>
		:host{
			display: block;
		}
		core-animated-pages {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			overflow: hidden;
		}

		section > * {
			height: 100%;
		}
	</style>


	<qb-globals data="{{globals}}"></qb-globals>

	<core-animated-pages
		selected="{{globals.route.editorMode | modeNameToIndex}}"
		transitions="slide-from-right">
		
		<qb-editor-visual id="visual-editor" slide-from-right></qb-editor-visual>
		<qb-editor-text id="text-editor" slide-from-right></qb-editor-text>
	
	</core-animated-pages>

</template>

<script>
	Polymer({
		ready: function () {
			// Register this element globally (used for drag-drop target)
			this.globals['qb-elements']['qb-editor'] = this;
		},
		modeNameToIndex: function(value) {
			if(value == 'visual') return 0;
			if(value == 'text') return 1;
			return 0;
		}
	});
</script>

</polymer-element>
