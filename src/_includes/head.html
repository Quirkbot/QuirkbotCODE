{% include f_site_title %}
{% include f_external_services %}

<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<title>{{r_site_title}}</title>
	<meta property="og:title" content="{{r_site_title}}" />
	<meta name="apple-mobile-web-app-title" content="{{r_site_title}}">
	<meta name="application-name" content="{{r_site_title}}">
	{% if page.url == '/'   %}
		<meta name="description" content="{{site.description}}">
		<meta property="og:description" content="{{site.description}}">
	{% elsif page.excerpt %}
		<meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">
		<meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">
	{% endif %}

	<meta property="og:image" content="{{r_external_services_root_url}}assets/images/logo/og.png" />

	<link rel="apple-touch-icon" sizes="57x57" href="{{r_base_url}}/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="{{r_base_url}}/apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="{{r_base_url}}/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="{{r_base_url}}/apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="{{r_base_url}}/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="{{r_base_url}}/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="{{r_base_url}}/apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="{{r_base_url}}/apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="{{r_base_url}}/apple-touch-icon-180x180.png">
	<link rel="icon" type="image/png" href="{{r_base_url}}/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="{{r_base_url}}/android-chrome-192x192.png" sizes="192x192">
	<link rel="icon" type="image/png" href="{{r_base_url}}/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="{{r_base_url}}/favicon-16x16.png" sizes="16x16">
	<link rel="mask-icon" href="{{r_base_url}}/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-TileImage" content="/{{r_base_url}}mstile-144x144.png">
	<meta name="theme-color" content="#ffffff">

	<link rel="manifest" href="{{r_external_services_root_url}}manifest.json">

	<script src="{{r_base_url}}/assets/bower_components/webcomponentsjs/webcomponents-lite.js"></script>

	{% if jekyll.environment == "lite" %}
		<script src="{{r_base_url}}/injected_script.js"></script>
	{% endif %}

	<script>
		//window.Polymer = window.Polymer || {};
		//window.Polymer.dom = 'shadow';
	</script>

	<link rel="import" href="{{r_base_url}}/assets/elements/elements.html" async>

	{% include app_shell_setup.html %}
</head>
