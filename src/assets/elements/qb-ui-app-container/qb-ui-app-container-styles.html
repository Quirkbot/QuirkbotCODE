<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="qb-app-container-internal-styles">
	<template>
		<style>
			:host{
				display: flex;
				min-height: 100vh;
				flex-direction: column;

			}
			:host .app-header{
				position: fixed;
				width: 100%;
				box-sizing: border-box;
				background-color: var(--qb-blue-transparent-solid);
				padding: 0 16px;
				height: 4rem;
				z-index: 2;
				/*@apply(--layout-horizontal);
				@apply(--layout-center);*/
			}
			:host .app-header .header-wrapper{
				margin: 0 auto;
				max-width: 52em;
				@apply(--layout-horizontal);
				@apply(--layout-center);
			}

			:host .app-main{
				flex: 1;
				margin-top: 4rem;
				background-color:  var(--qb-grey-light-transparent);
				@apply(--layout-horizontal);
				@apply(--layout-center);
				@apply(--layout-center-justified);
			}

			:host .app-content{
				position: relative;
				box-sizing: border-box;
				padding: 50px 20px;
				width: 50rem;
				margin: 1rem auto;
				border-radius: 10px;
				background-color:  var(--qb-white);
			}

			:host .app-content > ::content img {
				max-width: 100%;
			}

			:host .app-footer{
				background-color: var(--qb-pink-transparent);
				min-height: 10em;
			}
			:host .app-footer .footer-wrapper{
				margin: 0 auto;
				max-width: 52em;
			}
			:host .app-footer .footer-wrapper > ::content .footer{
				@apply(--layout-horizontal);
			}
			:host .app-footer .footer-wrapper > ::content .menu{
				color: var(--qb-white);
				width: 14rem;
			}
			:host .app-footer .footer-wrapper > ::content .menu ul{
				padding: 0;
				list-style: none;
			}
			:host .app-footer .footer-wrapper > ::content .menu ul a{
				text-decoration: none;
			}
			:host .quirkbot-logo {
				display: block;
				/*margin-left: 24px;*/
				margin-top: 0;
				width: 153px;
				height: 64px;
				position: relative;
			}
			:host .quirkbot-logo iron-image{
				width: 100%;
				height: 100%;
			}
			:host .editor-mode {
				background-color: var(--qb-grey-light-transparent);
				border-radius: 10px;
				padding: 7px 10px;
				margin-left: 15px;
				z-index: 1;
				color: var(--qb-black);
			}
			:host .editor-mode.with-controls {
				font-size: 14px;
				margin: 42px 0 0 20px;
			}
			:host .editor-mode .code {
				width: 87px;
				height: 34px;
			}
			:host .editor-mode.with-controls .code {
				width: 116px;
				height: 46px;
			}
			:host .editor-mode .controls{
				padding: 0 5px;
				margin-top: 9px;
				cursor: pointer;
			}
			:host .editor-mode paper-toggle-button{
				cursor: pointer;
				margin: 3px 10px;
				padding: 0;
				--paper-toggle-button-unchecked-button-color: var(--qb-yellow);
				--paper-toggle-button-checked-button-color: var(--qb-yellow);
				--paper-toggle-button-unchecked-bar-color:  var(--qb-blue-transparent);
				--paper-toggle-button-checked-bar-color:  var(--qb-pink-transparent);
				--paper-toggle-button-unchecked-ink-color:  var(--qb-pink-transparent);
				--paper-toggle-button-checked-ink-color:  var(--qb-pink-transparent);

				--paper-toggle-button-unchecked-button:{
					box-shadow: 0 0 0 3px var(--qb-pink-transparent) !important;
					top: -2px !important;
					height: 18px !important;
					width: 18px !important;
				};
				--paper-toggle-button-unchecked-bar:{
					opacity: 1 !important;
				};
			}
			:host qb-ui-avatar{
				min-width: 170px;
			}

			:host([cover]) .app-header{
				background-color: var(--qb-blue-transparent);
				position: relative;
				height: 40vh;
				min-height: 19rem;
				z-index: 1;
				/*@apply(--layout-vertical);*/
			}
			:host([cover]) .app-header .header-wrapper{
				@apply(--layout-vertical);
			}
			:host([cover]) .app-main{
				margin-top: -3rem;
				margin-bottom: -3rem;
				margin-left: 2rem;
				margin-right: 2rem;
				border-radius: 999rem;
				background-color:  var(--qb-yellow);

			}
			:host([cover]) .app-content{
				z-index: 3;
				margin-top: 2rem;
				margin-bottom: 2em;
				min-width: 40rem;
			}
			:host([cover]) qb-ui-avatar{
				position: absolute;
				top: 0.8rem;
				right: 1rem;
			}
			:host([cover]) .quirkbot-logo{
				margin-left: 0;
				margin-top: 0;
				width: 350px;
				height: 143px;
			}
			:host([cover]) .editor-mode .code {
				width: 168px;
				height: 66px;
			}
			:host([cover]) .app-footer{
				padding-top: 3rem;
			}

			@media (max-width: 52rem) {
				:host .app-content{
					width: 100%;
					margin: 0;
					border-radius: 0;
				}
				:host .app-header{
					position: relative;
				}
				:host .app-main{
					margin-top: 0;
				}
				:host .app-footer .footer-wrapper > ::content .footer{
					@apply(--layout-vertical);
				}
				:host([cover]) .app-header{
					min-height: 15rem;
				}
				:host([cover]) .app-main{
					margin-top: 0;
					margin: 0;
				}
				:host([cover])  .app-content{
					min-width:0;
					margin-top: 0;
					margin-bottom: 0;
				}
				:host([cover]) .quirkbot-logo{
					width: 100%;
				}
				:host([cover]) .editor-mode .code {
					width: 108px;
    				height: 46px
				}
			}

		</style>
	</template>
</dom-module>

<dom-module id="qb-app-container-styles">
	<template>
		<style>

			qb-ui-app-container h1{
				margin-top: 0;
			}
		</style>
	</template>
</dom-module>
