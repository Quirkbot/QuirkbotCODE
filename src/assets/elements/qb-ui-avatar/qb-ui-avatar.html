<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">

<link rel="import" href="../qb-behavior-utils/qb-behavior-utils.html">
<link rel="import" href="../qb-core-i18n/qb-core-i18n.html">

<dom-module id='qb-ui-avatar'>
	<template>
		<style>
			:host{
				color: var(--qb-black);
				font-size: 12px;
				@apply(--layout-horizontal);
	 			@apply(--layout-end-justified);

			}
			:host paper-menu-button{
				padding: 0;
			}
			:host paper-menu{
				padding: 0;
				min-width: 130px;
				--paper-menu-focused-item-after:{
					background: transparent;
				};
				--paper-menu-selected-item:{
					font-weight: bold;
				};
			}
			:host paper-menu a{
				display: block;
				color: inherit;
				text-decoration: none;
			}

			:host paper-menu .button{
				text-align: left;
				border-radius: 0;
				color: var(--qb-black);
			}
			:host paper-menu .button {
				border-bottom: solid 1px var(--qb-grey-light);
			}
			:host paper-menu .button:last-child{
				border-bottom: none;
			}
			:host paper-menu .button iron-icon{
				color: var(--qb-black);
				margin-right: 0.3rem;
			}

			:host .button{
				display: block;
				text-transform: none;
			}
			:host .main-button {
				border-radius: 10rem;
				background: var(--qb-white);
				color: var(--qb-pink);
				padding-left: 2.6em;
			}
			:host .main-button:hover {
				background: var(--qb-yellow);
			}
			:host .main-button.no-icon{
				padding-left: 0.75em;
			}
			:host .main-button iron-icon{
				color: var(--qb-black);
				position: absolute;
				left: 0.75em;

			}
			:host .main-button .label{
				color: var(--qb-black);
				display: inline-block;
				margin-left: 5px;
				margin-right: 5px;
				margin-top: 2px;
				white-space: nowrap;
				text-overflow: ellipsis;
				max-width: 100px;
				overflow: hidden;
			}


		</style>

		<template
			is="dom-if"
			if="[[!user.nickname]]">
			<a href="[[registerAppUrl]]">
				<paper-button
					class="button main-button dropdown-trigger">
					<iron-icon
						icon="[[resolveIconName('login', 'qb-icons')]]">
					</iron-icon>
					<div class="label">
						<qb-core-i18n
							key="ide/avatar/register">
						</qb-core-i18n>
						/
						<qb-core-i18n
							key="ide/avatar/login">
						</qb-core-i18n>
					</div>
				</paper-button>
			</a>
		</template>

		<paper-menu-button
			horizontal-align="right"
			horizontal-offset="0"
			vertical-align="top"
			vertical-offset="0"
			no-animations>
			<paper-button
				class="button main-button dropdown-trigger">
				<template
					is="dom-if"
					if="[[user.nickname]]">
					<iron-icon
						icon="[[resolveIconName('user', 'qb-icons')]]">
					</iron-icon>
					<div class="label">
						<span>[[user.nickname]]</span>
					</div>
				</template>
				<template
					is="dom-if"
					if="[[!user.nickname]]">
					<iron-icon
						icon="[[resolveIconName('question-mark', 'qb-icons')]]">
					</iron-icon>
					<div class="label">
						<qb-core-i18n
							key="ide/avatar/anonymous-user">
						</qb-core-i18n>
					</div>
				</template>
			</paper-button>
			<paper-menu class="dropdown-content">
				<a href="[[programAppUrl]]"
					on-tap="goToEmptyProgram">
					<paper-button
						class="button">
						<iron-icon
							icon="[[resolveIconName('add', 'qb-icons')]]">
						</iron-icon>
						<qb-core-i18n
							key="ide/avatar/new-program">
						</qb-core-i18n>
					</paper-button>
				</a>
				<template
					is="dom-if"
					if="[[user.nickname]]">
					<a href="[[profileUrl]]"
						on-tap="goToProfile">
						<paper-button
							class="button">
							<iron-icon
								icon="[[resolveIconName('user', 'qb-icons')]]">
							</iron-icon>
							<qb-core-i18n
								key="ide/avatar/profile">
							</qb-core-i18n>
						</paper-button>
					</a>
					<paper-button
						class="button"
						on-tap="logout">
						<iron-icon
							icon="[[resolveIconName('logout', 'qb-icons')]]">
						</iron-icon>
						<qb-core-i18n
							key="ide/avatar/logout">
						</qb-core-i18n>
					</paper-button>
				</template>
				<template
					is="dom-if"
					if="[[!user.nickname]]">
					<a href="[[registerAppUrl]]">
						<paper-button
							class="button">
							<iron-icon
								icon="[[resolveIconName('login', 'qb-icons')]]">
							</iron-icon>
							<qb-core-i18n
								key="ide/avatar/register">
							</qb-core-i18n>
							/
							<qb-core-i18n
								key="ide/avatar/login">
							</qb-core-i18n>
						</paper-button>
					</a>
				</template>
			</paper-menu>
		</paper-menu-button>
	</template>
</dom-module>

<script>
(function () {
	window.Quirkbot = window.Quirkbot || {};
	window.Quirkbot.UIAvatar = Polymer({
		is: 'qb-ui-avatar',
		properties:{
			model: Object,
			user: Object,
			homeUrl: String,
			programAppUrl: String,
			registerAppUrl: String,
			userAppUrl: String,
			profileUrl: {
				type: String,
				computed: '_computeProfileUrl(userAppUrl, user.nickname)'
			}
		},
		behaviors:[
			window.Quirkbot.UtilsBehavior
		],
		logout: function(){
			window.localStorage.removeItem('qb-user');
			window.localStorage.removeItem('qb-accessToken');
			window.localStorage.removeItem('qb-refreshToken');
			window.localStorage.removeItem('qb-tokenExpires');
			this.fire('iron-signal', {name: 'track-user', data: '' });
			this.goToHome();
		},
		_computeProfileUrl: function(userAppUrl, nickname){
			return this._resolveAppUrl(userAppUrl, nickname);
		},
		goToHome: function(){
			this.fire('go-to-home');
			window.location = this.homeUrl;
		},
		goToProfile: function(){
			this.fire('go-to-profile');
			window.location = this.profileUrl;
		},
		goToLogin: function(){
			this.fire('go-to-login');
			window.location = this.registerAppUrl;
		},
		goToEmptyProgram: function(){
			this.fire('go-to-empty-program');
			if(!this.model.id){
				window.location.reload();
			}
			else{
				var url = this._resolveAppUrl(this.programAppUrl, '');
				window.location = url;
			}


		}
	});
})();
</script>
