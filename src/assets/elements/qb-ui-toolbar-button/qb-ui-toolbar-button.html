<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">

<link rel="import" href="../qb-behavior-utils/qb-behavior-utils.html">
<link rel="import" href="../qb-core-i18n/qb-core-i18n.html">

<link rel="import" href="qb-ui-toolbar-button-styles.html">

<dom-module id='qb-ui-toolbar-button'>

	<template>
		<style include="qb-ui-toolbar-button-styles"></style>

		<paper-button class="qb-toolbar-button">
			<iron-icon
				class="normal"
				icon="[[resolveIconName(icon, 'qb-toolbar-buttons')]]">
			</iron-icon>
			<iron-icon
				class="hover"
				icon="[[resolveIconName(iconHover, 'qb-toolbar-buttons')]]">
			</iron-icon>
			<template
				is="dom-if"
				if="[[_any(headerKey,labelKey)]]">
				<div
					class="text">
					<template
						is="dom-if"
						if="[[headerKey]]">
						<qb-core-i18n
							class="header"
							key="[[headerKey]]"></qb-core-i18n>
					</template>
					<template
						is="dom-if"
						if="[[labelKey]]">
						<qb-core-i18n
							class="label"
							key="[[labelKey]]"></qb-core-i18n>
					</template>
				</div>
			</template>

		</paper-button>
		<paper-tooltip hidden$="[[!tooltipKey]]">
			<qb-core-i18n
				key="[[tooltipKey]]"></qb-core-i18n>
		</paper-tooltip>

	</template>
</dom-module>

<script>
(function () {
	window.Quirkbot = window.Quirkbot || {};
	window.Quirkbot.UIToolbarButton = Polymer({
		is: 'qb-ui-toolbar-button',
		properties: {
			icon: String,
			iconHover: String,
			headerKey: String,
			labelKey: String,
			tooltipKey: String,
			noBorder: {
				type: Boolean,
				reflectToAttribute: true
			},
			error: {
				type: Boolean,
				reflectToAttribute: true
			},
			success: {
				type: Boolean,
				reflectToAttribute: true
			}
		},
		behaviors:[
			window.Quirkbot.UtilsBehavior
		]
	});
})();
</script>
