<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../qb-ui-styles/qb-ui-styles.html">

<dom-module id="qb-ui-toolbar-button-styles">
	<template>
		<style>
			:host .qb-toolbar-button{
				display: inline-block;
				@apply(--layout-horizontal);
				@apply(--layout-center);
				background-color: var(--qb-white);
				min-width: 0;
				min-height: 0;
				padding: 0.2rem 0.4rem;
				margin: 0 0.3rem;
				border-radius: 10rem;
				text-transform: inherit;
				color: var(--qb-black);
			}
			:host .qb-toolbar-button:hover{
				background-color: var(--qb-yellow);
			}
			:host([no-border]) .qb-toolbar-button{
				border: none;
				box-shadow: none;
			}
			:host .qb-toolbar-button iron-icon{
				--iron-icon-width: 30px;
				--iron-icon-height: 30px;
			}
			:host .qb-toolbar-button .text{
				@apply(--layout-vertical);
				margin: 0 0.3rem;
			}
			:host .qb-toolbar-button .label{
				font-size: 0.6rem;

			}
			:host .qb-toolbar-button .header{
				font-size: 0.75rem;
				letter-spacing: 0.05rem;
				text-transform: uppercase;
			}
			:host([error]) .qb-toolbar-button .header{
				color: var(--qb-red);
			}
			:host([success]) .qb-toolbar-button .header{
				color: var(--qb-green-dark);
			}
			:host .qb-toolbar-button .normal{
				display: inline-block;
			}

			@media (max-width: 500px) {
				:host .qb-toolbar-button .text {
					display: none;
				}
			}
		</style>
	</template>
</dom-module>
