{% assign query = (site.pages | where: 'id', page.id) %}
<!DOCTYPE html>
<html>
	{% include head.html %}

		class="layout_default fullbleed layout vertical"
		qb-unresolved>
		{% include app_shell_simple.html %}
		<qb-app-content-page {% include common_attributes.html %}>
			<div class="header">
				{% include header.html %}
			</div>
			<div class="content">
				{{ content }}
			</div>
			<div class="footer">
				{% include footer.html %}
			</div>
		</qb-app-content-page>
		{% include foot.html %}
	</body>
</html>
