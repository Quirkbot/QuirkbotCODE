<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<link rel="import" href="../qb-behavior-utils/qb-behavior-utils.html">

<link rel="import" href="../qb-core-i18n/qb-core-i18n.html">
<dom-module id='qb-ui-node-input-datalist'>
	<template>
		<style>
			:host{
				display: block;
				position: relative;
				background-color: var(--qb-interactive-hover-color-transparent);

				padding: 0;
				border: solid 1px rgba(0,0,0, 0.1);
				--paper-menu-focused-item-after:{
					background-color: transparent;
				};
				--paper-menu-selected-item:{
					background-color: var(--qb-interactive-color-hard-transparent) !important;
				};
			}
			iron-list{
				height: 100%;
				width: 100%;
				/* for some reason this is fixing the scrollbar bug */
				-webkit-transform: translateZ(0);
			}
			paper-item {
				--paper-item-min-height: 22px;
				--paper-item:{
					cursor: pointer;
					margin: 0;
					font-size: 13px;
					background-color: transparent;
				};
			}
			paper-item:nth-child(odd) {
				--paper-item:{
					cursor: pointer;
					margin: 0;
					font-size: 13px;
					background-color: var(--qb-white-transparent);

				};
			}
			paper-item[selected] {
				background-color: var(--qb-interactive-color-hard-transparent);
			}



		</style>

		<iron-list
			id="ironList"
			items="[[items]]"
			selected-item="{{selected}}"
			selection-enabled>
			<template>
				<paper-item
					name="[[item.value]]"
					selected$="[[selected]]">
					<iron-icon
						icon="[[resolveIconName(item.id, 'qb-datalists')]]"
						hidden$="[[!resolveIconName(item.id, 'qb-datalists')]]">
					</iron-icon>
					<qb-core-i18n
						key="[[item.translationKey]]"></qb-core-i18n>
				</paper-item>
			</template>
		</iron-list>

	</template>

	<script>
	(function () {
		window.Quirkbot = window.Quirkbot || {};
		window.Quirkbot.UINodeInputDatalist = Polymer({
			is: 'qb-ui-node-input-datalist',
			properties:{
				items:{
					type: Array
				},
				selectedValue:{
					type: String,
					notify: true
				},
				selected: {
					type: Object,
					observer: '_selectedChanged'
				}
			},
			observers: [
				'_selectFromValue(selectedValue, items)'
			],
			behaviors:[
				window.Quirkbot.UtilsBehavior
			],
			resize: function () {
				this.$.ironList.fire('resize');
			},
			_selectFromValue:function(value, items){
				if(!value || !items){
					return;
				}
				if(this.selectedValue === value && this.selected){
					return;
				}
				var item = this.findOneObjectByKey(items, 'value', value);
				if(item){
					this.$.ironList.selectItem(item);
				}
			},
			_selectedChanged: function(selected){
				if(!selected){
					return;
				}

				this.selectedValue = selected.value;
			}
		});
	})();
	</script>
</dom-module>
