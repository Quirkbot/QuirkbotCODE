<dom-module id="qb-dialog-styles">
	<template>
		<style>
			:host .dialog{
				width: 300px;
				padding: 25px 0;
				border-radius: 10px;
				border: solid 4px var(--qb-interactive-color-transparent);
				box-shadow: 0 0 0 4px var(--qb-interactive-color-transparent);
				color: var(--qb-text-color);
				--paper-dialog: {
					box-shadow: none;
				};
			}

			:host .dialog.large{
				width: 500px;
			}


			:host .dialog-header{
				margin:0 !important;
				font-weight: normal !important;
				color: var(--qb-text-color-transparent);
			}
			:host .dialog-content{
				margin: 10px 0 0 0 !important;
				font-style: italic;
			}
			:host .dialog-content .header{
				margin: 0 0 10px 0 !important;
				font-style: normal !important;
			}

			:host .dialog-content ul{
				padding: 0;
			}
			:host .buttons{
				margin: 25px 0 0 0 !important;
				padding: 0 25px !important;
			}
			:host .buttons paper-button{
				border-radius: 10px;
				color: var(--qb-white);
			}
			:host .buttons paper-button:last-child{
				margin-right: 0;
			}
			:host .buttons [dialog-dismiss]{
				background: var(--qb-red-hard-transparent);
			}
			:host .buttons [dialog-confirm],
			:host .buttons [dialog-continue]{
				background: var(--qb-green-hard-transparent);

			}
			:host .dialog-content paper-progress {
				--paper-progress-transition-duration: 0.1s;
				display: block;
				width: 100%;
			}
		</style>
	</template>
</dom-module>

<dom-module id="qb-form-input-styles">
	<template>
		<style>
			:host{
				box-sizing: border-box;
				padding: 0px;
				margin-bottom: 0.4em;
			}
			:host paper-input{
				--paper-input-container-invalid-color: var(--qb-red);
				--paper-input-container-input: {
					font-size: inherit;
					font-family: var(--qb-font-familiy-code);
					background-color: var(--qb-interactive-color);
					box-sizing: border-box;
					padding: 0.5em;
				};
				--paper-input-container-underline:{
					display: none;
				};
				--paper-input-container-underline-focus:{
					display: none;
				};
				--paper-input-container-underline-disabled:{
					display: none;
				};
				--paper-input-container-color: var(--qb-black) !important;
				--paper-input-container-label:{
					font-size: 1.3em;
				};
				--paper-input-container-label-focus:{
					font-size: 1.3em;
				};
			}
			:host .paper-input-input:not(.checkbox){
				background-color: var(--qb-interactive-color) !important;
				box-sizing: border-box !important;
				padding:  0 0.5em !important;
			}
			:host paper-dropdown-menu{
				width: 80px;
				--paper-dropdown-menu-button: {
					padding: 0;
					margin-right: 4px;
				};

				--paper-input-container-input: {
					font-family: var(--qb-font-familiy-code)  !important;
					font-size: inherit;
					overflow: hidden;
					white-space: nowrap;
					text-overflow: ellipsis;
					max-width: 100%;
					box-sizing: border-box;
					cursor: pointer;
				};
				--paper-dropdown-menu-ripple: {
					top:0;
					left:0;
					right:0;
					bottom:0;
				};
			}
			:host paper-input-container{
				--paper-input-container-label:{
					font-size: 1.3em;
				};
				--paper-input-container-label-focus:{
					font-size: 1.3em;
				};
				--paper-input-container-underline: {
					display: none;
				};
				--paper-input-container-underline-focus: {
					display: none;
				};
				--paper-input-container-underline-disabled: {
					display: none;
				};
				--paper-input-container-color: var(--qb-black) !important;
			}
			:host paper-dropdown-menu	paper-menu{
				width: 75px;
			}
			:host paper-dropdown-menu paper-item {
				--paper-item-min-height: 25px;
			}
			:host paper-dropdown-menu paper-item:nth-child(odd) {
				background-color: rgba(0,0,0,0.05);
			}

			:host paper-checkbox {
				font-size: 0.8em;
				--paper-checkbox-unchecked-background-color: var(--qb-yellow);
				--paper-checkbox-unchecked-color: transparent;
				--paper-checkbox-unchecked-ink-color: var(--qb-yellow);
				--paper-checkbox-checked-color: var(--qb-yellow);
				--paper-checkbox-checked-ink-color: var(--qb-yellow);
				--paper-checkbox-checkmark-color: var(--qb-black);
				--paper-checkbox-label-color: inherit;
				--paper-checkbox-error-color: var(--qb-red);
			}

			:host paper-checkbox /deep/ > #checkboxLabel{
				pointer-events: auto;
			}


		</style>
	</template>
</dom-module>

<dom-module id="qb-form-styles">
	<template>
		<style>
			:host{
				display: block;
				padding: 0 10px;
			}
			:host .notice{
				background-color: rgba(255,0,0,0.1);
				border-radius: 10px;
				padding: 20px;
			}
			:host form{
				position: relative;
			}
			:host .loading-indicator{
				background-color: rgba(255,255,255, 0.7);
			}
			:host a {
				color: inherit !important;
			}
			:host paper-button{
				display: block;
			}
			:host .form-error{
				display: block;
				text-align: center;
				color: var(--qb-red);
				font-size: 0.8em;
			}
		</style>
	</template>
</dom-module>
