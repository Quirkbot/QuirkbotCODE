title: Quirkbot CODE
description: Program your Quirkbot with an easy to use, visual interface!
baseurl: "/"

collections:
  - node_categories
  - nodes

# Defaults
permalink:  pretty
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
      lang: "en"
  -
    scope:
      path: "help/docs/nodes"
    values:
      layout: "node-documentation"
      title_format: "{{title}} - Documentation"
