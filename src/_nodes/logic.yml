---
object_id: logic
index: 3
type: Logic
taxonomy:
  categories:
    - brains
  tags:
    - advanced
inputs:
  -
    id: operation
    default: LOGIC_AND
    validation:
      type: list
      data:
        -
          id: logic-and
          value: LOGIC_AND
        -
          id: logic-or
          value: LOGIC_OR
        -
          id: logic-xor
          value: LOGIC_XOR
  -
    id: items
    default: 0
    multiple: true
  -
    id: open
    default: 0
    validation:
      type: range
      data:
        min: 0
        max: 1
  -
    id: close
    default: 1
    validation:
      type: range
      data:
        min: 0
        max: 1
outputs:
  -
    id: out
