---
id: light-sensor
taxonomy:
  categories:
    - connect
  tags: []
type: LightSensor
inputs:
  -
    id: place
    default: NO_LOCATION
    validation:
      type: list
      data:
        -
          id: no-location
          value: NO_LOCATION
        -
          id: place-horn
          value: H
        -
          id: place-left-arm
          value: LA
        -
          id: place-right-arm
          value: RA
        -
          id: place-left-leg
          value: LL
        -
          id: place-right-leg
          value: RL
  -
    id: min
    default: 0
    validation:
      type: range
      data:
        min: 0
        max: 1
  -
    id: max
    default: 1
    validation:
      type: range
      data:
        min: 0
        max: 1
outputs:
  -
    id: out
