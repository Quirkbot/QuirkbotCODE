---
id: continuous-servo
name_t:
  en: Continuous Servo
taxonomy:
  categories:
    - backpack
  tags: []
type: ContinuousServo
inputs:
  -
    id: speed
    default: 0
    validation:
      type: range
      data:
        min: 0
        max: 1
  -
    id: direction
    default: 0
    validation:
      type: range
      data:
        min: 0
        max: 1
  -
    id: place
    default: NO_LOCATION
    validation:
      type: list
      data:
        -
          id: no-location
          value: NO_LOCATION
        -
          id: servo-bp1
          value: SERVO_BP1
        -
          id: servo-bp2
          value: SERVO_BP2
outputs: []
