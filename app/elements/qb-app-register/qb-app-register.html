<dom-module id='qb-app-register'>
	<style>
		:host{
			display: block;
		}

	</style>
	<template>

		<qb-core-i18n
			url-format="[[stringsUrl]]"
			locale="[[locale]]">
		</qb-core-i18n>

		<qb-core-auth
			id="auth"
			url="[[authUrl]]"
			client-id="[[clientId]]">
		</qb-core-auth>

		<h2>
			<paper-button
				on-tap='_onResgisterCallToActionTap'>
				<qb-core-i18n
					key="register/registration/call-to-action"></qb-core-i18n>
			</paper-button>
		</h2>
		<iron-collapse
			id='registration-container' opened>
			<qb-ui-registration-form
				id="registration"
				action="[[usersApiUrl]]">
			</qb-ui-registration-form>
		</iron-collapse>


		<h2>
			<paper-button
				on-tap='_onLoginCallToActionTap'>
				<qb-core-i18n
					key="register/login/call-to-action"></qb-core-i18n>
			</paper-button>
		</h2>
		<iron-collapse
			id='login-container'>
			<qb-ui-login-form
				id="login"
				action="[[loginApiUrl]]">
			</qb-ui-login-form>
		</iron-collapse>



	</template>
</dom-module>

<script>
(function () {
	window.Quirkbot = window.Quirkbot || {};
	window.Quirkbot.AppRegister = Polymer({
		is: 'qb-app-register',
		properties: {
			locale: {
				type: String,
				value: 'en_US'
			},
			userAppUrl: {
				type: String,
				value: 'http://code.quirkbot.com/user/'
			},
			clientId: {
				type: String,
				value: 'YWJjMTphc2Q='
			},
			authUrl: {
				type: String,
				value: 'http://localhost:8585/auth/token/'
			},
			usersApiUrl: {
				type: String,
				value: 'http://localhost:8585/api/programs/'
			},
			loginApiUrl: {
				type: String,
				value: 'http://localhost:8585/api/login/'
			},
			stringsUrl: {
				type: String,
				value: 'data/strings/{{locale}}.json'
			},
			auth: {
				type: Object
			}
		},
		listeners:{
			'registration.response' : '_onRegistrationResponse'
		},
		ready: function(){

		},
		_onResgisterCallToActionTap: function () {
			this.$['registration-container'].toggle();
		},
		_onLoginCallToActionTap: function () {
			this.$['login-container'].toggle();
		},
		_onRegistrationResponse: function(e){
			// after registration, keep the loader going until the user is logged in
			this.$.registration.loading = true;
			this.$.auth.authenticate(this.$.registration.email, this.$.registration.password);

		}

	});
})();
</script>
