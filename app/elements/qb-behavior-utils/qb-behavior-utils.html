<link rel="import" href="../../bower_components/polymer/polymer.html">

<script>
(function () {
	window.Quirkbot = window.Quirkbot || {};
	window.Quirkbot.UtilsBehavior = {
		UtilsBehavior: true,
		getDeep: function(object, path){
			try{
				var paths = path.split('.');
				var current = object;
				var i;

				for (i = 0; i < paths.length; ++i) {
					if (current[paths[i]] === undefined) {
						return;
					} else {
						current = current[paths[i]];
					}
				}
				return current;
			}
			catch(e){
				return;
			}
		},
		findIndexByKey: function(list, path, value) {
			if(!list || !list.length){
				return -1;
			}

			for (var i = 0; i < list.length; i++) {
				if(this.getDeep(list[i], path) === value){
					return i;
				}
			}
			return -1;
		},
		findObjectByKey: function(list, path, value) {
			if(!list || !list.length){
				return;
			}
			var index = this.findIndexByKey(list, path, value);
			return	list[index];
		},
		hitTest: function(element, x, y){
			var box = element.getBoundingClientRect();
			if(x < box.left || x > (box.left + box.width) || y < box.top || y > (box.top + box.height)){
				return false;
			};
			return true;
		}
	};
})();
</script>
