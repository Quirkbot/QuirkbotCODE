<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="qb-app-container-internal-styles">
	<template>
		<style>
			:host{
				display: flex;
				min-height: 100vh;
				flex-direction: column;

			}
			.app-header{
				background-color: var(--qb-blue-transparent);
				padding: 0 16px;
				height: 4rem;
				z-index: 2;
				@apply(--layout-horizontal);
				@apply(--layout-center);
			}

			.app-main{
				flex: 1;
				background-color:  var(--qb-grey-light-transparent);
				@apply(--layout-horizontal);
				@apply(--layout-center);
				@apply(--layout-center-justified);
			}

			.app-content{
				box-sizing: border-box;
				padding: 50px 20px;
				min-width: 50rem;
				margin: 1rem auto;
				border-radius: 10px;
				background-color:  var(--qb-white);
			}
			@media (max-width: 52rem) {
				.app-content{
					min-width:0;
				}
			}
			.app-footer{
				background-color: var(--qb-pink-transparent);
				min-height: 10em;
			}
			.quirkbot-logo{
				margin-left: 24px;
				margin-top: 0;
				width: 153px;
				height: 64px;
			}
			.editor-mode {
				background-color: var(--qb-grey-light-transparent);
				border-radius: 10px;
				padding: 7px 10px;
				margin-left: 15px;
				z-index: 1;
				color: var(--qb-black);
			}
			.editor-mode.with-controls {
				font-size: 14px;
				margin: 42px 0 0 20px;
			}
			.editor-mode .code {
				width: 87px;
				height: 34px;
			}
			.editor-mode.with-controls .code {
				width: 116px;
				height: 46px;
			}
			.editor-mode .controls{
				padding: 0 5px;
				margin-top: 9px;
				cursor: pointer;
			}
			.editor-mode paper-toggle-button{
				cursor: pointer;
				margin: 3px 10px;
				padding: 0;
				--paper-toggle-button-unchecked-button-color: var(--qb-yellow);
				--paper-toggle-button-checked-button-color: var(--qb-yellow);
				--paper-toggle-button-unchecked-bar-color:  var(--qb-blue-transparent);
				--paper-toggle-button-checked-bar-color:  var(--qb-pink-transparent);
				--paper-toggle-button-unchecked-ink-color:  var(--qb-pink-transparent);
				--paper-toggle-button-checked-ink-color:  var(--qb-pink-transparent);

				--paper-toggle-button-unchecked-button:{
					box-shadow: 0 0 0 3px var(--qb-pink-transparent) !important;
					top: -2px !important;
					height: 18px !important;
					width: 18px !important;
				};
				--paper-toggle-button-unchecked-bar:{
					opacity: 1 !important;
				};
			}
			qb-ui-avatar{
				min-width: 170px;
			}

			:host([cover]) .app-header{
				height: 40vh;
				min-height: 19rem;
				z-index: 1;
				@apply(--layout-vertical);
			}
			:host([cover]) .app-main{
				margin-top: -3rem;
				margin-bottom: -3rem;
				margin-left: 2rem;
				margin-right: 2rem;
				border-radius: 999rem;
				background-color:  var(--qb-yellow);

			}
			:host([cover]) .app-content{
				z-index: 3;
				margin-top: 2rem;
				margin-bottom: 2em;
				min-width: 40rem;
			}
			@media (max-width: 52rem) {
				:host([cover])  .app-content{
					min-width:0;
				}
			}
			:host([cover]) qb-ui-avatar{
				position: absolute;
				top: 0.8rem;
				right: 1rem;
			}
			:host([cover]) .quirkbot-logo{
				margin-left: 0;
				margin-top: 0;
				width: 350px;
				height: 143px;
			}
			:host([cover]) .editor-mode .code {
				width: 168px;
				height: 66px;
			}

		</style>
	</template>
</dom-module>

<dom-module id="qb-app-container-styles">
	<template>
		<style>
			qb-ui-app-container h1{
				margin-top: 0;
			}
		</style>
	</template>
</dom-module>
