<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">

<link rel="import" href="../qb-behavior-self-property/qb-behavior-self-property.html">

<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">

<dom-module id="qb-core-auth">
	<template>
		<iron-ajax
			method="POST"
			url="[[_tokenUrl]]"
			headers="[[_tokenHeaders]]"
			id="tokenAjax">
		</iron-ajax>

		<iron-ajax
			id="apiAjax">
		</iron-ajax>

		<iron-localstorage
			name="qb-user"
			value="{{user}}">
		</iron-localstorage>

		<iron-localstorage
			name="qb-accessToken"
			value="{{accessToken}}">
		</iron-localstorage>
		<iron-localstorage
			name="qb-refreshToken"
			value="{{refreshToken}}">
		</iron-localstorage>
		<iron-localstorage
			name="qb-tokenExpires"
			value="{{expires}}">
		</iron-localstorage>

	</template>
</dom-module>
<script>
(function () {
	window.Quirkbot = window.Quirkbot || {};
	window.Quirkbot.CoreAuth = Polymer({
		is: 'qb-core-auth',
		properties: {
			apiUrl: String,
			clientId: String,
			accessToken: {
				type: String,
				notify: true
			},
			refreshToken: {
				type: String,
				notify: true
			},
			expires: {
				type: Number,
				notify: true
			},
			user: {
				type: Object,
				notify: true
			},
			_tokenUrl:{
				type: String,
				computed: '_computeTokenUrl(apiUrl)'
			},
			_tokenHeaders:{
				type: String,
				computed: '_computeTokenHeaders(clientId)'
			},
		},
		observers:[
			'_scheduleRefresh(expires)'
		],
		behaviors:[
			window.Quirkbot.SelfPropertyBehavior
		],
		listeners:{
		},
		attached: function(){
			this._processInitialValues();
		},
		authenticate: function(user, password){
			return new Promise(function (resolve, reject) {
				user = user || '';
				password = password || '';
				this.$.tokenAjax.body = {
					'grant_type': 'password',
					'username' : user,
					'password': password
				};
				this._requestToken()
				.then(this._setUser.bind(this))
				.then(resolve)
				.catch(reject);
			}.bind(this));
		},
		refresh: function(){
			return new Promise(function (resolve, reject) {
				var refreshToken = this.refreshToken || '';
				this.$.tokenAjax.body = {
					'grant_type': 'refresh_token',
					'refresh_token' : refreshToken
				};
				this._requestToken()
				.then(this._setUser.bind(this))
				.then(resolve)
				.catch(reject);
			}.bind(this));
		},
		apiCall: function (method, path, data, blockAuthRetry) {
			return new Promise(function (resolve, reject) {
				this.$.apiAjax.method = method;
				this.$.apiAjax.headers = {
					'Content-Type' : 'application/json',
					'Authorization' : 'Bearer '+ this.accessToken
				};
				var url = this.apiUrl;
				if (url.charAt(url.length - 1) === '/') {
					url = url.substr(0, url.length - 1);
				}
				this.$.apiAjax.url = url + '/' + path;
				data = data || {};
				this.$.apiAjax.body = data;

				this._request(this.$.apiAjax)
				.then(resolve)
				.catch(function (error) {
					if(!blockAuthRetry && error && error.code === 'NOT_AUTHENTICATED'){
						// Try to refresh the access token...
						this.refresh()
						.then(function() {
							// Got access, now remake the call
							this.apiCall(method, path, data, true)
							.then(resolve)
							.catch(function(error){
								this.fire('api-error', error);
								reject(error);
							}.bind(this));
						}.bind(this))
						.catch(reject);
					}
					else{
						this.fire('api-error', error);
						reject(error);
					}

				}.bind(this));
			}.bind(this));
		},
		isAuthenticated: function(){
			return this.accessToken && this.refreshToken && this.expires > Date.now();
		},
		_requestToken: function () {
			clearTimeout(this._scheduleRefreshTimer);
			return new Promise(function (resolve, reject) {
				this._request(this.$.tokenAjax)
				.then(function(response){
					// Annoying juggle to get around lint problems with underscore_names
					var accessTokenKey = 'access_token';
					this.accessToken = response[accessTokenKey];

					var refreshTokenKey = 'refresh_token';
					this.refreshToken = response[refreshTokenKey];

					var expiresKey = 'expires_in';
					this.expires = Date.now() + (response[expiresKey] * 1000);
					this.fire('authenticate', this);
					resolve(response);
				}.bind(this))
				.catch(function(error){
					this.fire('authenticate-error', error);
					reject(error);
				}.bind(this));
			}.bind(this));
		},
		_request: function (ajax) {
			return new Promise(function(resolve, reject) {
				var request = ajax.generateRequest();
				request.completes
				.then(function(e){
					clearTimeout(timer);
					if(e.status >= 200 && e.status < 300){
						resolve(e.response);
					}
					else if(!e.response){
						reject({
							'message': 'Could not get any response',
							'code': 'CONNECTION_REFUSED',
							'data': {}
						});
					}
				}.bind(this))
				.catch(function(){
					// the cacth argument is useless here, so we use the
					// request directly
					clearTimeout(timer);
					var response;
					if(request.response){
						response = request.response;
					}
					else if(request.xhr && request.xhr.response){
						response = request.xhr.response;
					}
					reject(response);
				}.bind(this));

				var timer = setTimeout(function(){
					request.abort();
				}.bind(this), 10000);

			}.bind(this));
		},
		_computeTokenUrl: function(apiUrl){
			return apiUrl + 'auth/token';
		},
		_computeTokenHeaders: function(clientId){
			return {
				'Content-Type' : 'application/x-www-form-urlencoded',
				'Authorization' : 'Basic '+ clientId
			};
		},
		_scheduleRefresh: function(expires, force){
			if(!expires && !force){
				return;
			}
			var delay;
			if(force){
				delay = 0;
			}
			else{
				var expiration = expires - 30000;
				if(expiration < Date.now()){
					delay = 0;
				}
				else{
					delay = expiration - Date.now();
				}
			}

			this._scheduleRefreshTimer =  setTimeout(this.refresh.bind(this), delay);
		},
		_processInitialValues: function(){
			this.debounce('initial refresh', this.refresh.bind(this), 10);
		},
		_setUser: function () {
			return new Promise(function (resolve, reject) {
				this.apiCall('GET', 'user/me')
				.then(function (user) {
					if(user){
						this.user = user;
						resolve(user);
					}
					else{
						reject(user);
					}
				}.bind(this))
				.catch(reject);
			}.bind(this));
		}

	});
})();
</script>
