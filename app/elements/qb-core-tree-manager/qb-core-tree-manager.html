<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../qb-behavior-self-property/qb-behavior-self-property.html">
<link rel="import" href="../qb-behavior-utils/qb-behavior-utils.html">

<dom-module id="qb-core-tree-manager">
</dom-module>

<script>
(function () {
	window.Quirkbot = window.Quirkbot || {};
	window.Quirkbot.CoreNodeTreeManager = Polymer({
		is: 'qb-core-tree-manager',
		behaviors:[
			window.Quirkbot.SelfPropertyBehavior,
			window.Quirkbot.UtilsBehavior
		],
		properties: {
			modelController: Object,
			model: Object,
			nodeDefinitions: Array
		},
		observers:[
			'_computeCode(model.tree.length)',
			'_computeCode(model.tree.0.*)'
		],
		add: function (type, x, y, id) {
			if(!type){
				return;
			}
			if(!x){
				x = 0;
			}
			if(!y){
				y = 0;
			}
			if(!id){
				id = this.generateVariableName(type);
			}
			this.modelController.push('model.tree', {
				_id: id,
				node: type,
				visualX: x,
				visualY: y
			});
		},
		remove: function(id){
			var index = this.findOneIndexByKey(this.modelController.model.tree, '_id', id);
			if(index === -1) {
				return;
			}

			// "Disconnect" this node from any inputs that is connected to id
			var disconnectInput = function(input){
				if(input.type !== 'Output') {
					return;
				}

				var parts = input.value.split('.');

				if(parts.length !== 2 || !isNaN(parseFloat(parts[0])) || !isNaN(parseFloat(parts[1])) ) {
					return;
				}

				if(parts[0] === id){
					input.element.set('data.value', null);
				}
			}.bind(this);
			this.modelController.model.tree.forEach(function(node){
				if(node === this.data) {
					return;
				}
				node.inputs.forEach(function(input){
					disconnectInput(input);
					// check if the input is a collection
					if(!input.children || !input.children.length){
						return;
					}
					input.children.forEach(disconnectInput);
				}.bind(this));
			}.bind(this));

			this.modelController.splice('model.tree', index, 1);
		},
		findInputsByValue: function(value){
			var result = [];
			var checkMatch = function(input, node){
				if(input.value === value){
					result.push({
						input: input,
						node: node
					});
				}
			};
			this.modelController.model.tree.forEach(function(node){
				if(!node.inputs || !node.inputs.length){
					return;
				}
				node.inputs.forEach(function(input){
					if(input.children){
						input.children.forEach(function(input){
							checkMatch(input, node);
						});
					}
					else {
						checkMatch(input, node);
					}
				}.bind(this));
			}.bind(this));

			return result;
		},
		findOneNodeById: function(id) {
			return this.findOneObjectByKey(this.modelController.model.tree, '_id', id);
		},
		findNodesById: function(id) {
			return this.findObjectsByKey(this.modelController.model.tree, '_id', id);
		},
		generateVariableName: function(definitionId){
			var definition = this.findOneObjectByKey(this.nodeDefinitions, '_id', definitionId);
			if(!definition){
				return;
			}
			var base = definition.type;
			base = base.charAt(0).toLowerCase() + base.slice(1);

			var count = 1;
			var name = base;
			while(this.findOneNodeById(name)){
				count++;
				name = base + count;
			}
			return name;
		},
		_computeCode: function () {
			//console.log(this.model.tree)
		}
	});
})();
</script>
