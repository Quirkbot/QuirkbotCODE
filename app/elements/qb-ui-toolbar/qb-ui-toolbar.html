<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<link rel="import" href="../qb-behavior-utils/qb-behavior-utils.html">
<link rel="import" href="../qb-core-i18n/qb-core-i18n.html">
<link rel="import" href="../qb-ui-input-text/qb-ui-input-text.html">



<dom-module id='qb-ui-toolbar'>
	<style>
		:host{

		}
		paper-toolbar{
			background-color: var(--qb-blue-transparent);
		}
		.logo{
			margin-left: 24px;
			margin-top: 5px;
			--iron-icon-width: 300px;
			--iron-icon-height: 100px;
		}

	</style>
	<template>
		<paper-toolbar>
			<iron-image
				class="logo"
				src="[[resolveUrl('../../images/logo/white-outline.svg')]]">
			</iron-image>

			<paper-radio-group selected="{{editorMode}}">
				<paper-radio-button name="visual">
					<qb-core-i18n key="ide/editor/visual"></qb-core-i18n>
				</paper-radio-button>
				<paper-radio-button name="text">
					<qb-core-i18n key="ide/editor/text"></qb-core-i18n>
				</paper-radio-button>
			</paper-radio-group>

			<qb-ui-input-text
				value="{{model.title}}"
				hidden>
			</qb-ui-input-text>

			<paper-button
				on-tap="_onQuirkbotsAreaButtonTap">
				<qb-core-i18n key="ide/quirkbots-area/open-button"></qb-core-i18n>
			</paper-button>
		</paper-toolbar>
	</template>
</dom-module>

<script>
(function () {
	window.Quirkbot = window.Quirkbot || {};
	window.Quirkbot.UIToolbar = Polymer({
		is: 'qb-ui-toolbar',
		properties: {
			model: Object,
			windowTitle: {
				type: String,
				computed: '_computeWindowTitle(model.title)',
				observer: '_windowTitleChanged'
			},
			editorMode: {
				type: String,
				notify: true
			}
		},
		behaviors:[
			window.Quirkbot.UtilsBehavior
		],
		_onQuirkbotsAreaButtonTap: function(){
			this.fire('quirkbots-area-button-tap');
		},
		_computeWindowTitle: function (title) {
			if(title) {
				return title + ' - Quirkbot';
			}
			return 'Program - Quirkbot';
		},
		_windowTitleChanged: function (title) {
			window.document.title = title;
		}
	});
})();
</script>
