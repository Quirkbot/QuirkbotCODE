<!doctype html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<title>Quirkbot</title>
	<meta name="apple-mobile-web-app-title" content="Quirkbot">
	<meta name="application-name" content="Quirkbot">

	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
	<link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
	<link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
	<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

	<meta name="theme-color" content="#000000">
	<meta name="msapplication-TileColor" content="#000000">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link rel="manifest" href="manifest.json">

	<!-- build:css styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->

	<!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
	<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<!-- endbuild -->

	<!-- will be replaced with elements/elements.vulcanized.html -->
	<link rel="import" href="elements/elements.html">
	<!-- endreplace -->
</head>

<body unresolved class="fullbleed layout vertical">

	<script type="text/javascript">
	/*window.localStorage.setItem('qb_user', JSON.stringify({
		_id: 'p'
	}));*/
	</script>

	<template is="dom-bind">

		<qb-core-router
			program-id="{{programId}}">
		</qb-core-router>

		<qb-app-program
			program-id="{{programId}}"
			locale="en_US"
			programs-api-url="http://localhost:8585/api/programs"
			compiler-url="https://quirkbot-compiler.herokuapp.com/"
			nodes-url="data/nodes.json"
			strings-url="data/strings/{{locale}}.json"
			chrome-webstore-id="ackaalhbfjagidmjlhlokoblhbnahegd">
		</qb-app-program>

		<!-- Uncomment next block to enable Service Worker support (1/2) -->
		<!--
		<platinum-sw-register
			auto-register
			clients-claim
			skip-waiting
			on-service-worker-installed="displayInstalledToast">
			<platinum-sw-cache
				default-cache-strategy="networkFirst"
				precache-file="precache.json">
			</platinum-sw-cache>
		</platinum-sw-register>
		-->

	</template>

</body>

</html>
